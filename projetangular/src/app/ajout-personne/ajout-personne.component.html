<div class="milieu mt-5 col-md-6 offset-md-3">
    <h2> Ajouter des participants </h2>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Nom du participant</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "personne.nom" name= "nom" required>

        </div>

        <div class="form-group">
            <label>Prenoms du participant</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "personne.prenoms" name = "prenom" required>
            
        </div>

        <div class="form-group">
            <label>numero de telephone du participant</label>
            <input type="tel" class ="form-control" id = "numero_telephone"
                [(ngModel)] = "personne.numero_tel" name = "numero_telephone" required>
            
        </div>
    
        
        <div class="form-group">
            <label>email du participant</label>
            <input type="email" class ="form-control" id = "adresse_email"
            [(ngModel)] = "personne.e_mail" name = "adresse_email" required pattern="[exemple@mail.com]">
                
        </div>

        <button class = "btn btn-warning mt-3 mb-5" type ="submit">Submit</button>
    
    </form>
</div>
